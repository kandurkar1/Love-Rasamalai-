<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rasamalai ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 420px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 10;
            position: relative;
        }

        .heart {
            font-size: 26px;
            animation: pulse 1.5s infinite;
            margin-bottom: 10px;
        }

        .text {
            font-size: 18px;
            color: #444;
            min-height: 80px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in forwards;
        }

        /* Updated Image Container per your request */
        #image {
            max-height: 60vh; /* Kept slightly lower than 90vh to fit the card text/button comfortably */
            overflow-y: auto;
            border-radius: 15px;
            margin-top: 15px;
            scrollbar-width: thin;
        }

        img {
            width: 100%;
            border-radius: 10px;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in forwards;
        }

        button {
            background: #ff4d6d;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 15px;
        }

        button:hover {
            background: #ff3357;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulsating-heart {
            position: fixed;
            font-size: 30px;
            opacity: 0.6;
            animation: floatAndPulse 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes floatAndPulse {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.8; }
        }

        /* Shower Effect Styles */
        .shower-item {
            position: fixed;
            font-size: 40px;
            animation: fall 3s linear forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="text fade-in" id="text">
        Hey Rasamalai‚Ä¶  
        I made something just for you.
    </div>
    <div id="image"></div>
    <button id="btn" onclick="next()">Click to continue üíó</button>
</div>

<script>
const messages = [
    { text: "Hey Rasamalai ‚ù§Ô∏è" },
    { text: "If I could, I'd be sitting next to you while you read this." },
    { text: "But for now‚Ä¶ this is my way of holding your hand." },
    { text: "Just you and me. No distance. No noise." },
    { text: "Do you remember our first conversation?" },
    { text: "I didn't know then‚Ä¶" },
    { text: "That you'd slowly become my favorite part of every day." },
    { text: "Your name started feeling like home." },
    { text: "Your messages became my comfort." },
    { text: "Your voice became my peace." },
    { text: "And then something beautiful happened‚Ä¶" },
    { text: "The day we finally met ‚ù§Ô∏è", image: "first-meet.jpg" },
    { text: "I still remember how my heart raced that day." },
    { text: "Seeing you in real life felt surreal." },
    { text: "Like a dream I didn't want to wake up from." },
    { text: "That moment made every wait worth it." },
    { text: "Long distance isn't easy, Rasamalai." },
    { text: "Some nights feel longer." },
    { text: "Some days feel heavier." },
    { text: "But loving you has never felt difficult." },
    { text: "I miss you in the smallest moments." },
    { text: "When something good happens first." },
    { text: "When something hurts." },
    { text: "When I just want to talk to *my person*." },
    { text: "That person is always you." },
    { text: "You are my calm in chaos." },
    { text: "My safe place, even from miles away." },
    { text: "Every future plan in my head‚Ä¶" },
    { text: "Somehow has you in it." },
    { text: "One day, distance will stop being a problem." },
    { text: "And I'll get to hold you instead of missing you." },
    { text: "Until that day‚Ä¶" },
    { text: "I need you to know this." },
    { text: "You are deeply loved, Rasamalai." },
    { text: "You matter to me more than words can explain." },
    { text: "My heart is yours, no matter the distance ‚ù§Ô∏è" },
    { text: "So now‚Ä¶" },
    { text: "With all my heart‚Ä¶" },
    { text: "Will you be my Valentine, Rasamalai? üíå" }
];

let index = 0;
const textElement = document.getElementById("text");
const imgDiv = document.getElementById("image");
const music = document.getElementById("bgMusic");
const btn = document.getElementById("btn");

function createPulsatingHearts() {
    const positions = [
        { top: '10%', left: '5%' }, { top: '15%', right: '8%' },
        { top: '70%', left: '10%' }, { top: '75%', right: '5%' },
        { top: '40%', left: '2%' }, { top: '50%', right: '3%' }
    ];
    positions.forEach((pos, i) => {
        const heart = document.createElement('div');
        heart.className = 'pulsating-heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.top = pos.top;
        if (pos.left) heart.style.left = pos.left;
        if (pos.right) heart.style.right = pos.right;
        heart.style.animationDelay = `${i * 0.5}s`;
        document.body.appendChild(heart);
    });
}

function triggerShower() {
    const items = ['‚ù§Ô∏è', 'üå∏', 'ü™∑', 'üíó', 'üíñ'];
    for (let i = 0; i < 60; i++) {
        setTimeout(() => {
            const item = document.createElement('div');
            item.className = 'shower-item';
            item.innerHTML = items[Math.floor(Math.random() * items.length)];
            item.style.left = Math.random() * 100 + '%';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 3000);
        }, i * 100);
    }
}

function next() {
    if (index === 0) { music.play().catch(() => {}); }

    if (index < messages.length) {
        textElement.classList.remove("fade-in");
        void textElement.offsetWidth; 
        textElement.classList.add("fade-in");

        textElement.innerText = messages[index].text;
        imgDiv.innerHTML = "";

        if (messages[index].image) {
            const img = document.createElement("img");
            img.src = messages[index].image;
            imgDiv.appendChild(img);
        }

        index++;

        // When we reach the end of the message array
        if (index === messages.length) {
            btn.innerText = "üíï Always & Forever üíï";
            btn.onclick = finalAction; // Change button function
        }
    }
}

function finalAction() {
    triggerShower();
    setTimeout(() => {
        alert("Love you more than anything! ‚ù§Ô∏è");
    }, 500);
}

window.addEventListener('load', createPulsatingHearts);
</script>
</body>
</html>
